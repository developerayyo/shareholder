{% load static %}
<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Shareholder Registry</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.png' %}">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"> -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body class="h-100">

    <!--*******************
        Preloader start
    ********************-->
    {% comment %} <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div> {% endcomment %}
    <!--*******************
        Preloader end
    ********************-->





    <div class="login-form-bg h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-bg-6 col-sm-6">
                    <div class="form-input-content">
                        <div class="card login-form mb-0">
                            <div class="card-body pt-5">
                                <a class="text-center" href="index.html"> <h4>Administrator Login</h4></a>

                                <form class="mt-5 mb-5 login-input" method="post" action="{% url 'login' %}">{% csrf_token %}
                                {% for field in form %}
                                    <div class="form-group">
                                        <input class="form-control px-3" {% if field.html_name|lower == 'username' %} type="text" placeholder="Username" {% endif %} id="{{ field.id_for_label }}" name="{{ field.name }}" type="password" placeholder="Password...">
                                        {{ field.errors}}
                                        {% comment %} <input type="email" class="form-control" placeholder="Email"> {% endcomment %}
                                    </div>
                                    {% comment %} <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Password">
                                    </div> {% endcomment %}
                                {% endfor %}
                                    <button class="btn login-form__btn submit w-100" type="submit">Sign In</button>
                                    <input type="hidden" name="next" value="{{ next }}" />
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!--**********************************
        Scripts
    ***********************************-->
    <script src="{% static 'plugins/common/common.min.js' %}"></script>
    <script src="{% static 'js/custom.min.js' %}"></script>
    <script src="{% static 'js/settings.js' %}"></script>
    <script src="{% static 'js/gleek.js' %}"></script>
    <script src="{% static 'js/styleSwitcher.js' %}"></script>
</body>
</html>
